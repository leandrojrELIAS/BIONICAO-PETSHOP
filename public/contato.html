<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contato - Bionicao Petshop</title>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="agendamentos.html">Agendamentos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <section id="contato-info">
            <h2>Entre em Contato Conosco</h2>
            <p>Endereço: Rua dos Pets, 123, Centro, São Paulo - SP</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Email: contato@bionicaopetshop.com.br</p>
        </section>
        <section id="form-contato">
            <h2>Envie-nos uma Mensagem</h2>
            <form id="formContato" action="/api/send-email" method="POST">
                <label for="nomeContato">Nome:</label>
                <input type="text" id="nomeContato" name="nomeContato" required>
            
                <label for="emailContato">Email:</label>
                <input type="email" id="emailContato" name="emailContato" required>
            
                <label for="mensagemContato">Mensagem:</label>
                <textarea id="mensagemContato" name="mensagemContato" rows="5" required></textarea>
            
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bionicao Petshop. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
